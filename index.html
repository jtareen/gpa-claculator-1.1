<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e5eef97ef3.js" crossorigin="anonymous"></script>
    <script src="js/create.js"></script>
</head>

<body>
    <header>
        <div>
            <h1 class="title">GPA and CGPA calculator</h1>
        </div>
        <div id="menu"></div>
    </header>
    <!-- <div class="heading">
        <h3>GPA and CGPA calculator</h3>
        <h3>for both  system</h3>
        <h3 id="highlighted-heading">
            <span style="color: yellow;">A/B+/B/C+/C/D+/D</span>
            <span>and</span>
            <span style="color: yellow;">A/A-/B+/B/B-</span>
        </h3>
    </div> -->

    <div class="container">
        <div class="ask">
            <div>
                <h4>Enter the No of subjects</h4>
            </div>
            <div>
                <input class="ask-info" name="noOfsubjects" type="number" placeholder="No. of Subjects">
            </div>
            <div style="width: 100%;"><button class="subNo-submit btn" onclick="generateRows()">ENTER</button></div>
        </div>

        <div class="table">
            <button class="btn" id="back-btn" onclick="reLoad()">Back</button>
            <div id="topRowBox">
                <p style="font-weight: bold;">If you are in first semester</p>
                <p style="font-weight: bold;">Or want to calculate just GPA</p>
                <p style="font-size: larger; font-weight: bolder; color: red;">Leave this portion blank </p>
                <div>
                    <label>Current CGPA &nbsp = </label>
                    <input style="width: 50%;" class="box" name="CGPABefore" type="number">
                </div>
                <div>
                    <label>CreditHours &nbsp = </label>
                    <input style="width: 50%;" class="box" name="creditHoursBefore" type="number">
                </div>
            </div>
            <hr>
            <table>
                <tbody id="table">
                    <tr>
                        <th>No.</th>
                        <th>Subject Name</th>
                        <th>Credit Hours</th>
                        <th>Grade</th>
                        <th>Grade Point</th>
                    </tr>
                </tbody>
            </table>
            <div id="buttons">
                <button id="calculate-btn" class="btn" onclick="calculateGPA()">CALCULATE</button>
                <button id="reset-btn" class="btn" onclick="reset()">RESET</button>
            </div>
            <hr>
            <div id="result">
                <div class="row-bottom">
                    <label>GPA &nbsp = &nbsp</label>
                    <input style="width: 50%;" class="box" name="GPA" type="text" disabled>
                </div>
                <div class="row-bottom">
                    <label>CGPA &nbsp = &nbsp</label>
                    <input style="width: 50%;" class="box" name="CGPA" type="text" disabled>
                </div>
            </div>
        </div>
    </div>


    <hr>
    <footer>
        <div>
            <p>&copy; JTareen 2023 <br>
                developed by jawad Ahmed</p>
        </div>
        <div id="social-links">
            <div id="fb-link">
                <a onmouseout="fbReset()" onmouseover="fbHover()" href="https://github.com/jtareen" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
            </div>
            <div id="linkedin-link">
                <a onmouseout="linkedinReset()" onmouseover="linkedinHover()" href="https://www.linkedin.com/in/jawad-tareen-22349a145" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </div>
            <div id="insta-link">
                <a onmouseout="instaReset()" onmouseover="instaHover()" href="https://instagram.com/j_.tareen?igshid=ZDc4ODBmNjlmNQ==" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
