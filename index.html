<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5eef97ef3.js" crossorigin="anonymous"></script>
    <script src="./js/create.js"></script>
</head>

<body>
    <header>
        <div>
            <h1 class="title">Calc+</h1>
        </div>
        <button id="toggle-theme" style="padding: 5px; border-radius: none;"></button>
    </header>

    <main class="container">
    
        <form id="suject-input-form" class="">
            <h4>Enter the No. of Subjects</h4>
            <input type="number" name="no-of-subjects" id="no-of-subjects" min="1" max="50" placeholder="No. of Subjects" required>
            <input type="submit" name="sub-form-input-btn" id="sub-form-input-btn" class="btn" value="Enter">
        </form>

        <form id="gpa-calc-form" class="hide">
            <table id="table">
                <tr>
                    <th>No.</th>
                    <th>Subject Name</th>
                    <th>Credit Hours</th>
                    <th>Grade</th>
                    <th>Grade Point</th>
                </tr>
            </table>
            <div id="result">
                <label for="gpa-result">Overall GPA</label>
                <input id="gpa-result" name="gpa-result" type="text" disabled>
            </div>
            <div style="display: flex; justify-content: right; gap: 5px;">
                <input type="reset" class="btn" id="reset-btn" value="Reset">
                <input type="submit" class="btn" id="submit-btn" value="Calculate" onclick="">
            </div>
        </form>
    </main>

    <hr>

    <footer>
        <div>
            <p>&copy; JTareen 2024 <br>
                developed by Jawad Ahmed</p>
        </div>
        <ul id="social-links">
            <li id="fb-link">
                <a onmouseout="fbReset()" onmouseover="fbHover()" href="https://github.com/jtareen" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
            </li>
            <li id="linkedin-link">
                <a onmouseout="linkedinReset()" onmouseover="linkedinHover()" href="https://www.linkedin.com/in/jawad-tareen-22349a145" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </li>
            <li id="insta-link">
                <a onmouseout="instaReset()" onmouseover="instaHover()" href="https://instagram.com/j_.tareen?igshid=ZDc4ODBmNjlmNQ==" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
