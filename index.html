<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="create.js"></script>
</head>

<body>

    <div class="heading">
        <h1>GPA CALCULATOR</h1>
        <h2>For <span style="color: floralwhite;">A/B+/B/C+/C/D+/D</span> system</h2>
    </div>
    <hr>

    <div class="container">
        <div class="ask">
            <h3>ENTER THE NUMBER OF SUBJECTS</h3>
            <input class="subNo-input" name="noOfsubjects" type="number">
            <button class="subNo-submit btn" onclick="generateRows()">ENTER</button>
        </div>

        <div class="table">
            <button class="btn" id="back-btn" onclick="reLoad()">Back</button>
            <div id="topRowBox">
                <p style="font-weight: bold;">If you are in first semester</p>
                <p style="font-weight: bold;">Or want to calculate just GPA</p>
                <p style="font-size: larger; font-weight: bolder; color: red;">Leave this portion blank </p>
                <div>
                    <label>Current CGPA &nbsp = </label>
                    <input style="width: 50%;" class="box" name="CGPABefore" type="number">
                </div>
                <div>
                    <label>CreditHours &nbsp = </label>
                    <input style="width: 50%;" class="box" name="creditHoursBefore" type="number">
                </div>
            </div>
            <hr>
            <table>
                <tbody id="table">
                    <tr>
                        <th>No.</th>
                        <th>Subject Name</th>
                        <th>Credit Hours</th>
                        <th>Grade</th>
                        <th>Grade Point</th>
                    </tr>
                </tbody>
            </table>
            <div id="buttons">
                <button id="calculate-btn" class="btn" onclick="calculateGPA()">CALCULATE</button>
                <button id="reset-btn" class="btn" onclick="reset()">RESET</button>
            </div>
            <hr>
            <div id="result">
                <div class="row-bottom">
                    <label>GPA &nbsp = &nbsp</label>
                    <input style="width: 50%;" class="box" name="GPA" type="text" disabled>
                </div>
                <div class="row-bottom">
                    <label>CGPA &nbsp = &nbsp</label>
                    <input style="width: 50%;" class="box" name="CGPA" type="text" disabled>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
